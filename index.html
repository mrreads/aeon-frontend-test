<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FinKit</title>
    <meta name="description" content="Гибкая мобильная платформа для быстрой реализации инвестиционных сервисов.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://dev.iconly.io/public/iQdNpImSAuat/iconly.css" rel="stylesheet"/>

    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/media.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body>
    <!-- Блок hero -->
    <section class="hero">
        <div class="container">
            <div data-lang="ru" class="language_wrapper">
                <div class="language_background"></div>
                <div data-code="ru" class="language active">Ru</div>
                <div data-code="en" class="language">En</div>
            </div>

            <div class="info_wrapper">
                <div class="info_text">
                    <h1> Fin <span>Kit</span></h1>
                    <p>Гибкая мобильная платформа <br /> для быстрой реализации инвестиционных сервисов.</p>
                    <button class="info_button">Заказать демо</button>
                </div>
                <div class="info_image">
                    <img src="./images/hero_background.png" alt="Heri background" />
                </div>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="feature">
            <p class="feature_text">Удобный пользовательский интерфейс</p>
        </div>
    </section>
</body>
</html>
